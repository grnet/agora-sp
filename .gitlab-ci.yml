stages:
    - test

Test:
  image: python:2
  before_script:
      - pip install -r requirements_dev.txt
      - mkdir -p /etc/agora
      - cd ./agora
      - cp ./docker/deployment-gitlab-ci.conf /etc/agora/settings.conf
      - cp ./docker/settings_ci-gitlab-ci.conf /etc/agora/deployment.conf
      - ls -alh
      - cat /etc/agora/settings.conf
      - cat /etc/agora/deployment.conf
      - python manage.py migrate
  script:
      - pytest
