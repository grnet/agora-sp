<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Picker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/static/assets/img/favicon.png" type="image/x-icon">

    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/assets/css/weather-icons.min.css" rel="stylesheet" />

    <!--Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <!--Beyond styles-->
    <link id="beyond-link" href="/static/assets/css/beyond.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/css/demo.min.css" rel="stylesheet" />
    <link href="/static/assets/css/typicons.min.css" rel="stylesheet" />
    <link href="/static/assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="/static/assets/css/picker.css" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="/static/assets/js/skins.min.js"></script>

    <script src="/static/assets/js/react/react.js"></script>
    <script src="/static/assets/js/react/react-dom.js"></script>
    <script src="/static/assets/js/react/browser.min.js"></script>


</head>
<body>

    <div id="content" class="col-lg-8 col-lg-offset-2"></div>

    <script type="text/babel">

        var ServiceWrapper = React.createClass({
            getInitialState: function(){

                return {
                    data: []

                }},
            render: function () {

                console.log("Datata e tuka...");
                return (
                        <a href={"http://localhost/ui/portfolio/services/"+ this.props.data.name.split(' ').join('_')}> <div className="service-pick col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div className="service-tile col-lg-12 col-md-12 col-sm-12 col-xs-12 center-text-xs">
                                 <img src= { this.props.data.logo }  className="service-logo col-lg-1 col-md-1 col-sm-2 col-xs-2" />
                                <h3 className="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-xs-offset-1">{this.props.data.name}</h3>
                            </div>
                        </div> </a>
                )
            }
        });

        var ServiceAreas = React.createClass({
            getInitialState: function(){
                return {
                    service_area: "",
                    services: [   ]
                }

            },

            componentDidMount: function(){


            },

            componentWillUnmount: function(){

            },


            render: function () {

                return (
                        <div className="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h2 className="area-header"><span className="glyphicon glyphicon-adjust" aria-hidden="true"></span> <span >{this.props.service_area}</span> </h2>
                            <div className="wrapper">


                                {  this.props.services.map(function(service){

                                    return <ServiceWrapper  data={service}/>
                                })}
                            </div>
                        </div>
                )


            }
        });

        var PickerPage = React.createClass({

			getInitialState: function(){
				return {

                            data: [ ],

                };
			},

			componentDidMount: function(){
				jQuery.support.cors = true;
				this.serverRequest = $.ajax({
					url: this.props.source,
					dataType: "json",
					crossDomain: true,
					type: "GET",
					cache: false,
					success: function(data){
                        this.setState({data: data.data.areas});
                        console.log(this.state.data);
					}.bind(this),
					error: function(xhr, status, err){
						console.log(this.props.source, status, err.toString());
					}.bind(this)
				});
			},

			componentWillUnmount: function(){
				this.serverRequest.abort();
			},

           render: function () {
                return (
                        <div className="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div className="wrapper">
                                {this.state.data.map(function(servicesInArea){
                                         return <ServiceAreas services={servicesInArea} service_area={servicesInArea[0].service_area}/>
                                    })}
                            </div>
                        </div>
                );
           }
        });


        ReactDOM.render(
                <PickerPage source="http://localhost/api/v1/{{ view_type }}/service_picker/" />,
                document.getElementById('content')
        );




    </script>

    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/slimscroll/jquery.slimscroll.min.js"></script>

    <!--Beyond Scripts-->
    <script src="/static/assets/js/beyond.js"></script>

    <script type="application/javascript">
        $(document).ready(function () {


            $.ajaxSetup({'cache':true});
        });
    </script>
</body>
</html>
