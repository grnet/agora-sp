version: '3.7'
services:
  backend:
    image: argo.registry:5000/agora-backend
    ports:
      - "127.0.0.1:${RAND_PORT}:80"
    volumes:
       - ./agora:/srv/agora/agora
       - dist:/srv/agora/ui/dist
       - ./agora/docker/:/etc/agora/
    stdin_open: true
    tty: true
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${RAND_PORT}/ui/auth/login"]
      interval: 1m30s
      timeout: 20s
      retries: 20
      start_period: 5m
  frontend:
    build:
      context: ./ui
      dockerfile: ./Dockerfile
    depends_on:
      - "backend"
    volumes:
      - ./ui:/srv/agora/ui
      - dist:/srv/agora/ui/dist
      - /srv/agora/ui/tmp
      - /srv/agora/ui/node_modules
      - /srv/agora/ui/bower_components
    stdin_open: true
    tty: true

volumes:
  dist:
